<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<mat-form-field>
    <input
        matInput
        #query
        (keyup)="filter(query.value)" 
        placeholder="Search...">
</mat-form-field>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProducts">
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/', product.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
